group 'ru.akhitev.rp'
version '0.0.1'

buildscript {
    ext {
        springBootVersion = '2.0.0.M6'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

task makeTempDir(){
    File dir = new File("distrib")
    dir.mkdir()
    dir = new File("distrib/galaxy_map")
    dir.mkdir()
    dir = new File("distrib/galaxy_map/images")
    dir.mkdir()
}

task generateLaunchers(){
    dependsOn << makeTempDir
    File guiLauncher = new File('distrib/galaxy_map/gui.bat')
    guiLauncher.createNewFile()
    guiLauncher.write("java -jar ${project.name}-${version}.jar GUI")
}

task copyJar(type: Copy){
    dependsOn << generateLaunchers
    dependsOn << build
    from "${buildDir}/libs/${project.name}-${version}.jar"
    into 'distrib/galaxy_map'
    println "${buildDir}/libs/${project.name}-${version}.jar"
}

task copyImages(type: Copy){
    dependsOn << copyJar
    from 'images'
    into 'distrib/galaxy_map/images'
}

task makeZip(type: Zip) {
    dependsOn << copyImages
    from 'distrib/galaxy_map'
    archiveName 'galaxy_map.zip'
}

jar {
    baseName = 'galaxy_map'
    version =  '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.0.M6'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.0.0.M6'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.0.M6'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.0.M6'
    compile group: 'de.roskenet', name: 'springboot-javafx-support', version: '+'
    compile group: 'org.springframework', name: 'spring-context', version: '+'
    compile group: 'javax.inject', name: 'javax.inject', version: '+'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '+'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '+'
    compile group: 'org.projectlombok', name: 'lombok', version: '+'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '+'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '+'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '+'
    compile group: 'org.springframework', name: 'spring-tx', version: '+'
    compile group: 'org.springframework', name: 'spring-orm', version: '+'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.0.0.M6'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.0.0.M6'
    compile group: 'com.h2database', name: 'h2', version: '+'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.0.0.M6'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-test-autoconfigure', version: '2.0.0.M6'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.0.M6'
    testCompile group: 'junit', name: 'junit', version: '+'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '+'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '+'
    testCompile group: 'org.springframework', name: 'spring-test', version: '+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '+'
    testCompile group: 'org.dbunit', name: 'dbunit', version: '+'
    testCompile group: 'de.roskenet', name: 'springboot-javafx-test', version: '+'
}
